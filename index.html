<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/my-style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="row" id="city-form">
          <div class="col-6">
            <input
              type="text"
              class="form-control"
              placeholder="Enter your city"
              autocomplete="off"
              id="city-input"
            />
          </div>
          <div class="col-2">
            <button
              type="submit"
              class="btn btn-primary mb-3"
              id="search-button"
            >
              Search
            </button>
          </div>
          <div class="col-3">
            <button
              type="submit"
              class="btn btn-success mb-3"
              id="current-location"
            >
              Current
            </button>
          </div>
        </form>
        <h1 class="city" id="actual-city">Munich</h1>
        <ul class="weather-today">
          <li>Last updated: <span id="real-time"></span></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-7">
            <div class="d-flex current-temp">
              <img src="" alt="Clear" id="icon" />
              <span class="t-today" id="temperature-today"></span>
              <span class="units">
                <a href="#" id="cels" class="active">°C </a>|<a
                  href="#"
                  id="fahr"
                >
                  °F</a
                ></span
              >
            </div>
          </div>
          <div class="col-5">
            <ul class="parameters">
              <li>Wind: <span id="wind"></span>km/h</li>
              <li>Humidity: <span id="humidity"></span>%</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <small>
        <a
          href="https://github.com/julicode14/my-weather-app"
          target="_blank"
          class="open-source"
          >Open-source code</a
        >
        by Giulia Villa
      </small>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
